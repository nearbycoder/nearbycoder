<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(2deg);
					}
					100% {
						transform: rotate(-2deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeInUp {
					0% {
						opacity: 0;
						transform: translateY(20px);
					}
					100% {
						opacity: 1;
						transform: translateY(0);
					}
				}
				@keyframes pulse {
					0%, 100% {
						transform: scale(1);
					}
					50% {
						transform: scale(1.05);
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
					background-size: 400% 400%;
					animation: gradientBackground 12s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				h1 {
					font-size: 42px;
					line-height: 1.3;
					letter-spacing: 3px;
					text-transform: uppercase;
					margin: 0 0 8px 0;
					text-shadow:
						0 1px 0 rgba(255,255,255,0.1),
						0 2px 0 rgba(255,255,255,0.1),
						0 12px 15px rgba(0, 0, 0, 0.3);
					animation: rotate ease-in-out 1s infinite alternate;
				}
				.subtitle {
					font-size: 18px;
					color: rgba(255, 255, 255, 0.85);
					margin: 0 0 16px 0;
					letter-spacing: 1px;
					animation: fadeInUp 1s ease 0.3s both;
				}
				.badge {
					display: inline-block;
					padding: 8px 24px;
					background: linear-gradient(135deg, #00c853, #00e676);
					color: #fff;
					font-size: 16px;
					font-weight: 700;
					letter-spacing: 2px;
					text-transform: uppercase;
					border-radius: 50px;
					animation: pulse 2s ease-in-out infinite, fadeInUp 1s ease 0.6s both;
					box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4);
				}
			</style>
			<div class="container">
				<h1>Hey, I'm Josh Hamilton ðŸ‘‹</h1>
				<p class="subtitle">Staff Software Engineer &#x2022; React &#x2022; Next.js &#x2022; TypeScript</p>
				<span class="badge">&#x1F7E2; Open for Work</span>
			</div>
		</div>
	</foreignObject>
</svg>